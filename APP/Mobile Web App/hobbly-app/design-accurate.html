<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbly - Design Accurate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-dark-teal: #073B3A;
            --color-light-teal: #0A4A49;
            --color-bright-green: #E5FF65;
            --color-white: #FFFFFF;
            --color-gray-light: #F5F5F5;
            --color-gray: #9B9B9B;
            --color-text-dark: #021919;
            --color-red-badge: #FF0000;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-gray-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: var(--color-dark-teal);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: relative;
            overflow: hidden;
        }

        /* Pattern Background for Header */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.03'%3E%3Cpath d='M20 20v-10h2v10h10v2h-10v10h-2v-10h-10v-2h10z'/%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: var(--color-white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            color: var(--color-dark-teal);
        }

        .logo-text {
            color: var(--color-white);
            font-size: 32px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 1;
        }

        .header-icons {
            display: flex;
            gap: 25px;
        }

        .header-icon {
            position: relative;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--color-red-badge);
            color: white;
            font-size: 10px;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            background-color: var(--color-white);
            border-radius: 25px;
            padding: 8px 20px;
            width: 250px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-white);
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-white);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--color-dark-teal);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.03'%3E%3Cpath d='M20 20v-10h2v10h10v2h-10v10h-2v-10h-10v-2h10z'/%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        .sidebar-menu {
            flex: 1;
            z-index: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            color: var(--color-white);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--color-bright-green);
        }

        .sidebar-bottom {
            padding: 0 30px;
            z-index: 1;
        }

        .back-button {
            background-color: rgba(229, 255, 101, 0.2);
            border: 2px solid var(--color-bright-green);
            color: var(--color-white);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .back-button:hover {
            background-color: var(--color-bright-green);
            color: var(--color-dark-teal);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            background-color: var(--color-white);
            margin: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .page-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--color-text-dark);
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            gap: 40px;
        }

        .form-left {
            flex: 1;
        }

        .form-right {
            width: 350px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            background-color: var(--color-white);
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .form-input::placeholder {
            color: var(--color-gray);
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
        }

        .photo-upload {
            width: 100%;
            height: 300px;
            background-color: #E5E5E5;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .photo-upload:hover {
            background-color: #D5D5D5;
        }

        .photo-upload-text {
            color: var(--color-gray);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .photo-dimensions {
            color: var(--color-text-dark);
            font-size: 18px;
            font-weight: 600;
        }

        .description-container {
            margin-top: 25px;
        }

        .description-textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: none;
            background-color: var(--color-white);
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            resize: vertical;
        }

        .description-textarea::placeholder {
            color: var(--color-gray);
        }

        .character-limit {
            text-align: right;
            color: var(--color-gray);
            font-size: 14px;
            margin-top: 10px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-save {
            background-color: var(--color-dark-teal);
            color: var(--color-white);
            padding: 16px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background-color: var(--color-light-teal);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 59, 58, 0.3);
        }

        .btn-add {
            background-color: var(--color-bright-green);
            color: var(--color-text-dark);
            padding: 16px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: auto;
        }

        .btn-add:hover {
            background-color: #D5EF55;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 255, 101, 0.4);
        }

        /* Icon styles */
        .icon {
            width: 24px;
            height: 24px;
            fill: var(--color-white);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">a</div>
            <div class="logo-text">Hobbly</div>
        </div>
        
        <div class="header-right">
            <div class="header-icons">
                <div class="header-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span class="badge">1</span>
                </div>
                <div class="header-icon">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span class="badge">3</span>
                </div>
            </div>
            
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9B9B9B" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" placeholder="Search...">
            </div>
            
            <div class="user-profile">
                <div class="user-avatar"></div>
                <span>Jack<br>Sparrow</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="menu-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Activities
                </a>
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    Users
                </a>
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    Personal info
                </a>
                <div style="margin-top: 40px;"></div>
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Trash bin
                </a>
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    Dark mode
                </a>
                <a href="#" class="menu-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Log out
                </a>
            </nav>
            
            <div class="sidebar-bottom">
                <button class="back-button">Back</button>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <h1 class="page-title">ADD<br>ACTIVITY</h1>
            
            <div class="form-container">
                <div class="form-left">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Type">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Category">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Organiser">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Contact person">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-save">Save info</button>
                    </div>
                </div>
                
                <div class="form-right">
                    <div class="photo-upload">
                        <div class="photo-upload-text">Add photo</div>
                        <div class="photo-dimensions">300x400px</div>
                    </div>
                    
                    <div class="description-container">
                        <textarea class="description-textarea" placeholder="Description:"></textarea>
                        <div class="character-limit">Max 100 sighs</div>
                    </div>
                    
                    <button class="btn-add">Add activity</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
