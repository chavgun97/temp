<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_Verification_Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8f8f8f;
        font-size: 18px;
        color: #ffffff;
      }

      /* Header */
      .header {
        background-color: #073b3a;
        display: flex;
        align-items: center;
        padding: 14px 16px;
      }
      .logo img {
        height: 26px;
      }

      /* Container */
      .container {
        max-width: 375px;
        margin: 0 auto;
        text-align: center;
      }

      .verification-block {
        margin: 40px;
      }


      h1 {
        font-size: 25px;
        font-weight: bold;
        margin: 30px 0;
        text-align: left;
      }

      /* Code inputs */
      .code-inputs {
        display: flex;
        justify-content: space-between;
        margin: 100px auto 20px;
        gap: 12px;
      }
      .code-inputs input {
        width: 55px;
        height: 55px;
        border-radius: 8px;
        border: none;
        font-size: 24px;
        text-align: center;
        color: #021919;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .info-text {
        font-size: 16px;
        text-align: center;
        padding-bottom: 100px;
        margin: 20px 0;
      }

      /* Buttons */
      .btn {
        width: 50%;
        padding: 3px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        display: block;
        margin: 0 auto; 
        }

      .btn-primary {
        background-color: #073b3a;
        color: #ffffff;
        border: 3px solid #073b3a;
      }
      .btn-primary:hover {
        background-color: #65ff81;
        color: #021919;
      }

      .resend {
        color: #ffffff;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
      }

      .resend a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #073b3a;
        text-align: center;
        padding: 12px;
      }
      .btn-back {
        background-color: #073b3a;
        color: #ffffff;
        font-weight: bold;
        border: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img
          src="./assets/wireframes/Logo Hobbly/logo_white@high-res.png"
          alt="Hobbly logo"
        />
      </div>
    </div>

    <!-- Main -->
    <div class="verification-block">
      <h1>
      VERIFICATION <br />
      CODE
      </h1>

      <div class="code-inputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      </div>
    </div>

      <p class="info-text">
        Enter the verification code <br />
        we sent to your e-mail
      </p>

      <button class="btn btn-primary">Verify</button>

      <p class="info-text">
        Didnâ€™t receive the code? <br />
        <a href="#" class="resend">Resend</a>
      </p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="btn-back" onclick="window.location.href='3_Sign_Up.html'">
        BACK
      </button>
    </div>
  </body>
</html>
