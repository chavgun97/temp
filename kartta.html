<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kartta</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #8f8f8f; /* —Å–µ—Ä—ã–π —Ñ–æ–Ω */
        font-size: 18px; /* mobile */
      }

      @media (min-width: 768px) {
        body {
          font-size: 20px; /* desktop */
        }
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #073b3a; /* —Ç—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π */
        padding: 0.8rem 1rem;
        color: #ffffff; /* –±–µ–ª—ã–π */
      }

      header .logo {
        font-size: 1.4rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      header .search svg {
        width: 24px;
        height: 24px;
        stroke: #ffffff; /* –±–µ–ª—ã–π */
      }

      /* Map container */
      .map-container {
        background: #ffffff;
        margin: 12px; /* —Å–µ—Ä—ã–µ –ø–æ–ª–æ—Å–∫–∏ –≤–æ–∫—Ä—É–≥ –∫–∞—Ä—Ç—ã */
        border: 4px solid #f5ff65; /* yellow border */
        height: calc(100vh - 140px); /* dynamic height between header + nav */
        position: relative;
        box-sizing: border-box;
      }

      .map-placeholder {
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        background-image: url("https://tile.openstreetmap.org/13/4400/2300.png");
        background-size: cover;
        background-position: center;
      }

      /* Organisation card */
      .org-card {
        position: absolute;
        top: 40%;
        left: 10%;
        background: #ffffff;
        padding: 0.8rem;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-size: 0.9rem;
      }

      .org-card h3 {
        margin: 0 0 0.3rem 0;
        font-size: 1rem;
        font-weight: bold;
      }

      /* Marker */
      .marker {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #65ff81;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -20px 0 0 -20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .marker::after {
        content: "üè†";
        transform: rotate(45deg);
        font-size: 18px;
      }

      /* Bottom nav */
      nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #073b3a; /* —Ç—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π */
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0.6rem 0;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
      }

      nav svg {
        width: 26px;
        height: 26px;
        stroke: #ffffff;
        stroke-width: 2;
      }

      /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
      nav a.active svg {
        stroke-width: 3;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Hobbly</div>
      <a href="haku.html" class="search">
        <!-- Search icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke-width="2"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </a>
    </header>

    <!-- Map container -->
    <div class="map-container">
      <div class="map-placeholder"></div>

      <!-- Example marker + card -->
      <div class="marker" style="top: 60%; left: 40%"></div>
      <div class="org-card">
        <h3>Organisation name</h3>
        <p>hjhjhjjhkjhjh<br />00100 Helsinki</p>
      </div>
    </div>

    <!-- Bottom nav -->
    <nav>
      <a href="etusivu.html">
        <!-- grid icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </a>

      <a href="haku.html">
        <!-- search icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </a>

      <a href="#" class="active">
        <!-- map-pin icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 0 1 18 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      </a>
    </nav>
  </body>
</html>
