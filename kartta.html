<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartta</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #999;
        padding: 1rem;
        color: #fff;
      }

      header .logo {
        font-weight: bold;
        font-size: 1.2rem;
      }

      header .search {
        background: #666;
        border-radius: 8px;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header .search i {
        color: white;
      }

      /* Map area */
      .map-container {
        width: 100%;
        height: 70vh;
        background: url("map-placeholder.png") center/cover no-repeat;
        position: relative;
      }
      .pin {
        position: absolute;
        width: 24px;
        height: 24px;
        background: red;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
      }
      .pin::after {
        content: "";
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 6px;
        left: 6px;
      }
      /* Example pin positions */
      .pin1 {
        top: 20%;
        left: 30%;
      }
      .pin2 {
        top: 40%;
        left: 60%;
      }
      .pin3 {
        top: 65%;
        left: 45%;
      }

      /* Info card */
      .info-card {
        position: absolute;
        bottom: 20%;
        left: 10%;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        width: 70%;
      }
      .info-card h3 {
        margin-bottom: 0.5rem;
      }

      /* Bottom navbar */
      nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #999;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem 0;
      }

      nav .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.8rem;
        color: white;
      }

      nav .nav-item .icon {
        width: 30px;
        height: 30px;
        background: #ccc;
        border-radius: 6px;
        margin-bottom: 0.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        color: black;
      }

      nav .active {
        font-weight: bold;
        background: white;
        color: black;
        border-radius: 6px;
        padding: 0.2rem 0.4rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>

    <!-- Bottom navigation -->
    <nav

        display: flex;

      "
    >
      <div class="nav-item">

            text-decoration: none;

          "
        >
          <div class="icon">üè†</div>

        </a>
      </div>

      <div class="nav-item">
        <a

            text-decoration: none;
