<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kartta</title>
    <style>
      :root {
        --green-dark: #073b3a;
        --lime: #f5ff65;
        --mint: #65ff81;
        --ink: #021919;
        --gray: #8f8f8f;
        --white: #ffffff;
        --radius: 16px;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh; /* —Ç–µ–ª–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã = –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
        font-family: Arial, sans-serif;
        background: #8f8f8f; /* —Å–µ—Ä—ã–π —Ñ–æ–Ω */
        font-size: 18px; /* mobile */
      }

      @media (min-width: 768px) {
        body {
          font-size: 20px; /* desktop */
        }
      }

      /* Header */
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        flex: 0 0 auto; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        background: var(--green-dark);
        color: var(--white);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 700;
      }

      .brand img {
        height: 28px;
        width: auto;
      }

      .profile-btn {
        width: 42px;
        height: 42px;
      }

      .profile-btn svg {
        width: 100%;
        height: 100%;
        stroke: var(--white);
        fill: none;
        stroke-width: 1.5;
      }

      /* Map container */
      .map-container {
        background: #ffffff;
        margin: 10px 10px 75px 10px; /* —Å–µ—Ä—ã–µ –ø–æ–ª–æ—Å–∫–∏ –≤–æ–∫—Ä—É–≥ –∫–∞—Ä—Ç—ã */
        border: 4px solid #f5ff65; /* yellow border */
        flex: 1 1 auto; /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è, –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
        position: relative;
        box-sizing: border-box;
      }

      .map-placeholder {
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        background-image: url("https://tile.openstreetmap.org/13/4400/2300.png");
        background-size: cover;
        background-position: center;
      }

      /* Organisation card */
      .org-card {
        position: absolute;
        top: 40%;
        left: 10%;
        background: #ffffff;
        padding: 0.8rem;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-size: 0.9rem;
      }

      .org-card h3 {
        margin: 0 0 0.3rem 0;
        font-size: 1rem;
        font-weight: bold;
      }

      /* Marker */
      .marker {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #65ff81;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -20px 0 0 -20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .marker::after {
        content: "üè†";
        transform: rotate(45deg);
        font-size: 18px;
      }

      /* Bottom nav */
      nav {
        flex: 0 0 auto; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #073b3a; /* —Ç—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π */
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0.6rem 0;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
      }

      nav svg {
        width: 26px;
        height: 26px;
        stroke: #ffffff;
        stroke-width: 2;
      }

      /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
      nav a.active svg {
        stroke-width: 3;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="brand">
        <img
          src="./assets/wireframes/Logo Hobbly/logo_white@high-res.png"
          alt="Hobbly logo"
        />
      </div>
      <div class="profile-btn">
        <!-- Person in circle icon -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="11" stroke-width="1.5" />
          <circle cx="12" cy="9" r="3" />
          <path d="M7 18c0-2.2 2.2-4 5-4s5 1.8 5 4" />
        </svg>
      </div>
    </header>

    <!-- Map container -->
    <div class="map-container">
      <div class="map-placeholder"></div>

      <!-- Example marker + card -->
      <div class="marker" style="top: 60%; left: 40%"></div>
      <div class="org-card">
        <h3>Organisation name</h3>
        <p>hjhjhjjhkjhjh<br />00100 Helsinki</p>
      </div>
    </div>

    <!-- Bottom nav -->
    <nav>
      <a href="./5_homepage.html">
        <!-- grid icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </a>

      <a href="./6_search.html">
        <!-- search icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </a>

      <a href="./8_map.html" class="active">
        <!-- map-pin icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 0 1 18 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      </a>
    </nav>
  </body>
</html>
