<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_Sign_Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8f8f8f;
        font-size: 18px;
        color: #ffffff;
      }

      /* Header */
      .header {
        background-color: #073b3a;
        display: flex;
        align-items: center;
        padding: 14px 16px;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 26px;
      }

      /* Container */
      .container {
        max-width: 375px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: left;
      }

      /* Inputs */
      .input-group {
        margin-bottom: 16px;
        position: relative;
      }
      input {
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        color: #021919;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
      }
      input::placeholder {
        color: #8f8f8f;
      }

      .password-info {
        color: #ffffff;
        font-size: 14px;
        margin: 12px 0 20px;
        line-height: 1.4;
        text-align: center;
      }

      /* Buttons */
      .btn {
        width: 50%;
        padding: 3px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }
      .btn-primary {
        background-color: #073b3a;
        color: #ffffff;
        border: 3px solid #073b3a;
      }
      .btn-primary:hover {
        background-color: #7ba05b;
        color: #021919;
      }
      .btn-back {
        background-color: #073b3a;
        color: #ffffff;
        font-weight: bold;
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #073b3a;
        text-align: center;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img
          src="./assets/wireframes/Logo Hobbly/logo_white@high-res.png"
          alt="Hobbly logo"
        />
      </div>
    </div>

    <!-- Main -->
    <div class="container">
      <h1>SIGN UP</h1>

      <div class="input-group">
        <input type="text" placeholder="Full name" />
      </div>

      <div class="input-group">
        <input type="email" placeholder="E-mail address" />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Create password" />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Repeat password" />
      </div>

      <p class="password-info">
        The password must contain <br />
        at least 8 characters, <br />
        one number and special symbols.
      </p>

      <button
        class="btn btn-primary"
        onclick="window.location.href='4_verification.html'"
      >
        Sign up
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button
        class="btn btn-back"
        onclick="window.location.href='1_cover.html'"
      >
        BACK
      </button>
    </div>
  </body>
</html>
